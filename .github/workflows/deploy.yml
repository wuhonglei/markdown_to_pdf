name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 检出代码
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. 设置 Node.js 环境（如果是 JavaScript 项目）
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.11'
        cache: 'npm'
    
    # 3. 安装依赖并构建
    - name: Install dependencies and build
      run: |
        npm ci
        npm run build
      # 如果你的构建命令不同，请修改这里
    
    # 4. 部署到云服务器
    - name: Deploy to Server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT || '22' }}
        source: "dist"
        target: "/root/nginx-proxy-manager/data/html/markdown_to_pdf/"
        strip_components: 1